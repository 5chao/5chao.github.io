<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html {
            background: #111;
        }

        body {
            margin: 0;
        }

        svg {
            display: block;
            margin: 0 auto;
            width: 100vmin;
            height: 100vmin;
            background: #000;
        }

        [id='spark'] {
            stroke: #fa733e;
            stroke-dasharray: 64;
            stroke-linecap: round;
            stroke-width: 10;
            animation: spark 2s ease-in-out infinite;
        }

        circle {
            fill: none;
            stroke: #ffac33;
            stroke-width: 204;
            animation: circ 2s ease-in-out infinite;
        }

        [id='star'] {
            fill: #dee0e0;
            stroke: #dee0e0;
            stroke-linejoin: round;
            stroke-width: 25;
            animation: star 2s cubic-bezier(0.7, -0.7, 0.3, 1.7) infinite;
        }

        @keyframes spark {
            0%, 19% {
                stroke-dashoffset: 64;
            }
            50%, 100% {
                stroke-dashoffset: -64;
                transform: translate(20vmin);
            }
        }
        @keyframes circ {
            0%, 16.66% {
                transform: scale(0);
            }
            16.67% {
                stroke-width: 204;
            }
            22.5% {
                stroke-width: 204;
                transform: scale(1);
            }
            29.5%, 100% {
                stroke-width: 0;
                transform: scale(2);
            }
        }
        @keyframes star {
            0%, 5% {
                fill: #dee0e0;
                stroke: #dee0e0;
                opacity: .999;
                transform: scale(1);
            }
            16.66% {
                fill: #dee0e0;
                stroke: #dee0e0;
                opacity: .001;
                transform: scale(0);
            }
            23.5%, 100% {
                fill: #ffac33;
                stroke: #ffac33;
            }
            24% {
                opacity: .001;
                transform: scale(0);
            }
            33.333% {
                opacity: .999;
                transform: scale(1.25);
            }
            50%, 75%, 95%, 100% {
                transform: scale(1);
            }
            62.5% {
                transform: scale(1.17);
            }
            85% {
                transform: scale(1.05);
            }
        }
        p {
            position: absolute;
            right: 0;
            bottom: 0;
            left: 0;
            font: 900 2em league script, sans-serif;
            text-align: center;
        }

        a {
            color: #fff;
        }
    </style>
</head>
<body>
<svg viewbox="-450 -450 900 900">
    <defs>
        <line id="spark" x1="129" x2="192"></line>
    </defs>
    <circle r="102"></circle>
    <polygon points="0,-157 46,-63 149,-48 74,24 92,127 0,78 -92,127 -74,24 -149,-48 -46,-63" id="star"></polygon>
    <g id="sparks">
        <use xlink:href="#spark" transform="rotate(378)"></use>
        <use xlink:href="#spark" transform="rotate(306)"></use>
        <use xlink:href="#spark" transform="rotate(234)"></use>
        <use xlink:href="#spark" transform="rotate(162)"></use>
        <use xlink:href="#spark" transform="rotate(90)"></use>
    </g>
</svg>
</body>
</html>
