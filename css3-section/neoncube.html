<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            -webkit-perspective: 500px;
            perspective: 500px;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            -webkit-filter: blur(1vw) saturate(500%) contrast(200%);
            filter: blur(1vw) saturate(500%) contrast(200%);
        }

        .cube {
            font-size: 20vw;
            position: relative;
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-animation: 5s linear infinite rotate;
            animation: 5s linear infinite rotate;
        }

        .side {
            width: 1em;
            height: 1em;
            position: absolute;
            top: -.5em;
            left: -.5em;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background-color: #0ff;
        }
        .side:nth-child(1) {
            -webkit-transform: translateZ(0.5em) rotateX(180deg);
            transform: translateZ(0.5em) rotateX(180deg);
            background-color: #f0f;
        }
        .side:nth-child(2) {
            -webkit-transform: rotateY(90deg) translateZ(0.5em) rotateX(180deg);
            transform: rotateY(90deg) translateZ(0.5em) rotateX(180deg);
        }
        .side:nth-child(3) {
            -webkit-transform: rotateY(180deg) translateZ(0.5em) rotateX(180deg);
            transform: rotateY(180deg) translateZ(0.5em) rotateX(180deg);
            background-color: #f0f;
        }
        .side:nth-child(4) {
            -webkit-transform: rotateY(270deg) translateZ(0.5em) rotateX(180deg);
            transform: rotateY(270deg) translateZ(0.5em) rotateX(180deg);
        }
        .side:nth-child(5) {
            -webkit-transform: translateY(-0.5em) rotateX(270deg);
            transform: translateY(-0.5em) rotateX(270deg);
            background-color: #f0f;
        }
        .side:nth-child(6) {
            -webkit-transform: translateY(0.5em) rotateX(90deg);
            transform: translateY(0.5em) rotateX(90deg);
            background-color: #f0f;
        }

        @-webkit-keyframes rotate {
            to {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }

        @keyframes rotate {
            to {
                -webkit-transform: rotateY(360deg);
                transform: rotateY(360deg);
            }
        }

    </style>
</head>
<body>
<div class="cube">
    <div class="side"></div>
    <div class="side"></div>
    <div class="side"></div>
    <div class="side"></div>
    <div class="side"></div>
    <div class="side"></div>
</div>
</body>
</html>
