<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css3手风琴</title>
    <style>
        .accordionMenu{
            margin: 0 auto;
            padding: 10px;
            width: 500px;
            background: #fff;
            color: #424242;
            font: 12px Arial ,Verdana,sans-serif;
        }
        .accordionMenu h2{
            margin: 5px 0;
            padding: 0;
            position: relative;
        }
        .accordionMenu h2:before{
            border: 5px solid #fff;
            border-color: #fff transparent transparent;
            content: '';
            height: 0;
            position: absolute;
            right: 10px;
            top:15px;
            width: 0;
        }
        .accordionMenu h2 a{
            border-color: #8f8f8f;
            background: -moz-linear-gradient(top, #cecece, #8f8f8f);
            background: -webkit-gradient(linear,left top, left bottom, from(#cecece), to(#8f8f8f));
            background: -o-linear-gradient(top, #cecece, #8f8f8f);
            background: linear-gradient(top, #cecece, #8f8f8f);
            border-radius: 5px;
            color: #424242;
            display: block;
            font-size: 13px;
            font-weight: normal;
            margin: 0;
            padding: 10px 10px;
            text-shadow: 2px 2px 2px #aeaeae;
            text-decoration: none;
        }
        .accordionMenu :target h2 a, .accordionMenu h2 a:focus, .accordionMenu h2 a:hover, .accordionMenu h2 a:active{
            background: #2288dd;
            background: -moz-linear-gradient(top, #6bb2ff, #2288dd);
            background: -webkit-gradient(linear, left top, left bottom, from(#6bb2ff), to(#2288dd));
            background: -o-linear-gradient(top, #6bb2ff, #2288dd);
            background: linear-gradient(top, #6bb2ff, #2288dd);
            color: #fff;
        }
        .accordionMenu p{
            margin: 0;
            height: 0;
            overflow: hidden;
            padding: 0 10px;
            -moz-transition: height .5s ease-in;
            -webkit-transition: height .5s ease-in;
            -o-transition: height .5s ease-in;
            transition: height .5s ease-in;
        }
        .accordionMenu p:first-letter{
            text-transform: uppercase;
            color: #3399FF;
        }

        .accordionMenu :target p{
            height: 100px;
            overflow: auto;
        }

        .accordionMenu :target h2:before{
            border-color: transparent transparent #fff transparent;
        }
    </style>
</head>
<body>
<div class="accordionMenu">
    <div class="menuSection" id="brand">
        <h2><a href="#brand">Brand</a></h2>
        <p>Lorem ipsum dolor...</p>
    </div>
    <div class="menuSection" id="promotion">
        <h2><a href="#promotion">Promotion</a></h2>
        <p>Lorem ipsum dolor sit amet...</p>
    </div>
    <div class="menuSection" id="event">
        <h2><a href="#event">Event</a></h2>
        <p>Lorem ipsum dolor sit amet</p>
    </div>
</div>
<script>
    var data = [];

    for (var k = 0; k < 3; k++) {
        data[k] = function () {
            alert(k);
        };
    }

    data[0](); // 3, 而不是0
    data[1](); // 3, 而不是1
    data[2](); // 3, 而不是2
</script>
</body>
</html>
