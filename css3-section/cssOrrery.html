<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    * {
        box-sizing: border-box;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transition: color .3s ease-out;
        transition: color .3s ease-out;
    }
    *:hover {
        color: #ffdf80 !important;
    }

    html {
        background-color: black;
        color: white;
        -webkit-perspective: 500vmax;
        perspective: 500vmax;
        overflow: hidden;
    }

    @media (max-width: 800px) {
        html {
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
        }
    }
    .system {
        position: relative;
        width: 100vmin;
        height: 100vmin;
        margin: 0 auto;
    }
    .system .planet,
    .system .belt,
    .system .asteroids {
        border-radius: 100%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        position: absolute;
        top: 50%;
        left: 50%;
    }
    .system .planet::before, .system .planet::after,
    .system .moon::before,
    .system .moon::after {
        border-radius: 100%;
        display: block;
        content: "";
        width: 10%;
        height: 10%;
        left: 50%;
        position: absolute;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        background-color: currentColor;
    }
    .system .planet::after,
    .system .moon::after {
        background-color: transparent;
        border: 2px solid #fff;
        -webkit-transform: translate(-50%, -50%) rotate3d(1, 0, 0, 90deg);
        transform: translate(-50%, -50%) rotate3d(1, 0, 0, 90deg);
    }
    .system :nth-child(2) {
        -webkit-animation: rotate 6.282s linear infinite;
        -moz-animation: rotate 6.282s linear infinite;
        animation: rotate 6.282s linear infinite;
        height: 20%;
        width: 20%;
    }
    .system :nth-child(3) {
        -webkit-animation: rotate 9.423s linear infinite;
        -moz-animation: rotate 9.423s linear infinite;
        animation: rotate 9.423s linear infinite;
        height: 30%;
        width: 30%;
    }
    .system :nth-child(4) {
        -webkit-animation: rotate 12.564s linear infinite;
        animation: rotate 12.564s linear infinite;
        height: 40%;
        width: 40%;
    }
    .system :nth-child(5) {
        -webkit-animation: rotate 15.705s linear infinite;
        -moz-animation: rotate 15.705s linear infinite;
        animation: rotate 15.705s linear infinite;
        height: 50%;
        width: 50%;
    }
    .system :nth-child(6) {
        -webkit-animation: rotate 18.846s linear infinite;
        animation: rotate 18.846s linear infinite;
        height: 60%;
        width: 60%;
    }
    .system :nth-child(7) {
        -webkit-animation: rotate 21.987s linear infinite;
        -moz-animation: rotate 21.987s linear infinite;
        animation: rotate 21.987s linear infinite;
        height: 70%;
        width: 70%;
    }
    .system :nth-child(8) {
        -webkit-animation: rotate 25.128s linear infinite;
        animation: rotate 25.128s linear infinite;
        height: 80%;
        width: 80%;
    }
    .system :nth-child(9) {
        -webkit-animation: rotate 28.269s linear infinite;
        -moz-animation: rotate 28.269s linear infinite;
        animation: rotate 28.269s linear infinite;
        height: 90%;
        width: 90%;
    }
    .system :nth-child(10) {
        -webkit-animation: rotate 31.41s linear infinite;
        -moz-animation: rotate 31.41s linear infinite;
        animation: rotate 31.41s linear infinite;
        height: 100%;
        width: 100%;
    }

    @-webkit-keyframes rotate {
        0% {
            -webkit-transform: translate(-50%, -50%) rotate3d(0, 0, 1, 0deg);
            transform: translate(-50%, -50%) rotate3d(0, 0, 1, 0deg);
        }
        100% {
            -webkit-transform: translate(-50%, -50%) rotate3d(1, 0, 1, 360deg);
            transform: translate(-50%, -50%) rotate3d(1, 0, 1, 360deg);
        }
    }
    @-moz-keyframes rotate {
        0% {
            -webkit-transform: translate(-50%, -50%) rotate3d(0, 0, 1, 0deg);
            -moz-transform: translate(-50%, -50%) rotate3d(0, 0, 1, 0deg);
            transform: translate(-50%, -50%) rotate3d(0, 0, 1, 0deg);
        }
        100% {
            -webkit-transform: translate(-50%, -50%) rotate3d(1, 0, 1, 360deg);
            -moz-transform: translate(-50%, -50%) rotate3d(1, 0, 1, 360deg);
            transform: translate(-50%, -50%) rotate3d(1, 0, 1, 360deg);
        }
    }

    @keyframes rotate {
        0% {
            -webkit-transform: translate(-50%, -50%) rotate3d(0, 0, 1, 0deg);
            transform: translate(-50%, -50%) rotate3d(0, 0, 1, 0deg);
        }
        100% {
            -webkit-transform: translate(-50%, -50%) rotate3d(1, 0, 1, 360deg);
            transform: translate(-50%, -50%) rotate3d(1, 0, 1, 360deg);
        }
    }
    .star {
        background-color: currentColor;
        border-radius: 100%;
        box-shadow: 0 0 3em .5em currentColor, 0 0 1em .25em currentColor;
        color: #fa8938;
        height: 2em;
        left: 50%;
        position: absolute;
        top: 50%;
        -webkit-transform: translate(-1em, -1em);
        transform: translate(-1em, -1em);
        width: 2em;
    }
    .star.young {
        color: #fcec9c;
    }
    .star.old {
        color: #9cdcfc;
    }
    .star.small {
        height: 1em;
        width: 1em;
        -webkit-transform: translate(-0.5em, -0.5em);
        transform: translate(-0.5em, -0.5em);
    }
    .star.large {
        height: 3em;
        width: 3em;
        -webkit-transform: translate(-1.5em, -1.5em);
        transform: translate(-1.5em, -1.5em);
    }

    .planet {
        border: 3px double currentColor;
        color: #999999;
    }
    .planet.large::before, .planet.large::after {
        width: 20%;
        height: 20%;
    }
    .planet.small::befor, .planet.small::after {
        width: 5%;
        height: 5%;
    }
    .planet .moon {
        -webkit-animation: rotate 1s linear infinite reverse;
        -moz-animation: rotate 1s linear infinite reverse;
        animation: rotate 1s linear infinite reverse;
    }

    .moon {
        border-radius: 100%;
        border: 2px dotted currentColor;
        color: #999999;
        height: 30%;
        width: 30%;
        position: absolute;
        left: 50%;
        top: 0;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .belt {
        border: 2px dashed currentColor;
        color: #666666;
    }
    .planet .belt {
        border: 1px dashed currentColor;
        color: #4d4d4d;
        top: 0;
        width: 15%;
        height: 15%;
    }

    </style>
</head>
<body>
<div class="system">
    <div class="star young small"></div>
    <div class="planet large">
        <div class="moon"></div>
    </div>
    <div class="planet">
        <div class="belt"></div>
    </div>
    <div class="asteroids"></div>
    <div class="planet">
    </div>
    <div class="belt"></div>
    <div class="planet small">
    </div>
    <div class="planet small"></div>
    <div class="belt"></div>
</div>
</body>
</html>
