<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            background: #B1d202;
            padding: 100px;
            text-align: center;
        }
        .stamp{
            width: 280px;
            height: 180px;
            display: inline-block;
            padding: 10px;
            background: #ffffff;
            position: relative;
            background: radial-gradient(
                transparent 0px,
                transparent 4px,
                #ffffff 4px,
                #ffffff
            );
            background-size: 20px 20px;
            background-position: -10px -10px;
        }
        .stamp:after{
            content: '';
            position: absolute;
            left: 5px;
            top:5px;
            right: 5px;
            bottom: 5px;
            box-shadow: 0 0 20px 1px rgba(0,0,0,.5);
            z-index: -1;
        }
        .stamp:before{
            content: 'CSS3';
            position: absolute;
            bottom: 0;
            left: 0;
            font: bold 24px arial;
            color: #ffffff;
            opacity: .75;
            line-height: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="stamp">
    <img src="http://thecodeplayer.com/uploads/media/css3logo.png" />
</div>
</body>
</html>
