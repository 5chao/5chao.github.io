<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css3.0渐变色</title>
    <style>
        *{margin: 0;padding: 0;}
        .height-400{height: 400px;border: 1px solid #ccc;background-size: 50px 50px;}
        .color-1{

            background-color: #0ae;
            background-image: -webkit-gradient(linear, 0 0, 0 100%, color-stop(.5, rgba(255, 255, 255, .2)), color-stop(.7, transparent), to(transparent));

        }
        .color-2{
            background-color: #ac0;
            background-image: -webkit-gradient(linear, 50% 100%, 100% 100%,
            color-stop(.25, rgba(255, 255, 255, .2)), color-stop(.25, transparent),
            color-stop(.5, transparent), color-stop(.5, rgba(255, 255, 255, .2)),
            color-stop(.75, rgba(255, 255, 255, .2)), color-stop(.75, transparent),
            to(transparent));
        }
        .color-3{
            background-image: -webkit-gradient(linear, 0 0, 100% 100%, color-stop(.25, #555), color-stop(.25, transparent), to(transparent)),
            -webkit-gradient(linear, 0 100%, 100% 0, color-stop(.25, #555), color-stop(.25, transparent), to(transparent)),
            -webkit-gradient(linear, 0 0, 100% 100%, color-stop(.75, transparent), color-stop(.75, #555)),
            -webkit-gradient(linear, 0 100%, 100% 0, color-stop(.75, transparent), color-stop(.75, #555));
        }
        .color-4{
            background-image: -webkit-gradient(linear, 100% 0, 0 100%, color-stop(0.5, red), color-stop(0.5, transparent), to(transparent));

        }
        .color-5 ul{width: 100%;height: 100%;
            -webkit-columns:500px 2;
            columns:500px 2;
        }
        .color-5 li{
            margin-top: 5px;
            height: 100px;
            border: 1px solid #3399FF;
        }

    </style>
</head>
<body>
<div class="color-11 height-4000"></div>
<div class="color-22 height-4000"></div>
<div class="color-33 height-4000"></div>
<div class="color-44 height-4000"></div>
<div class="color-5 height-400">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
