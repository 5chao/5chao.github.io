<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/font-awesome-4.0.1.min.css"/>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Montserrat|Open+Sans:400,300);
        *{margin: 0;padding: 0;}
        body{background: #333;}

        #wrapper{
            width: 645px;
            height: 500px;
            margin:35px auto 0 auto;
        }
        h1{
            color: #ffffff;
            font: 300 40px 'Open Sans';
            width: 300px;
            padding: 30px;
            float: left;
        }
        .mobile{
            float: left;
            position: relative;
            box-shadow: 0 0 25px 0 rgba(0,0,0,.5);
            overflow: hidden;
        }
        #tm{
            display: none;
        }
        .mobile section{
            background: url("http://thecodeplayer.com/uploads/media/mb1.png");
            width: 285px;
            height: 500px;

            position: relative;
            transition:all .25s;
        }
        .mobile section label{
            color: #ffffff;
            font:bold 14px Montserrat;
            text-align: center;
            border: 2px solid #ffffff;
            border-radius: 4px;
            display: block;
            padding: 10px 0;
            width: 60%;
            position: absolute;
            left: 20%;
            top: 100px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .sidenav{
            background: rgb(50,60,60);
            width: 150px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            padding-top: 100px;
        }
        .sidenav li{
            list-style-type: none;
        }
        .sidenav a{
            color: #ffffff;
            text-decoration: none;
        }
        .sidenav b{
            font: bold 12px/48px Montserrat;
            display: block;
            opacity: 0;
            transform:translateX(50px);
            transition:all .4s;
        }
        .sidenav i{
            display: block;
            width: 50px;
            float:left;
            font-size: 16px;
            line-height: 48px;
            text-align: center;
        }
        #tm:checked~section{
            transform:translateX(150px);
        }
        #tm:checked~.sidenav b{
            opacity: 1;
            transform:translateX(0);
        }
        #tm:checked~.sidenav li:nth-child(1) b{transition-delay:.08s;}
        #tm:checked~.sidenav li:nth-child(2) b{transition-delay:.16s;}
        #tm:checked~.sidenav li:nth-child(3) b{transition-delay:.24s;}
        #tm:checked~.sidenav li:nth-child(4) b{transition-delay:.32s;}
        #tm:checked~.sidenav li:nth-child(5) b{transition-delay:.40s;}
        #tm:checked~.sidenav li:nth-child(6) b{transition-delay:.48s;}
    </style>
</head>
<body>
<div id="wrapper">
    <h1>Off Canvas Menu with Animated Links</h1>
    <div class="mobile">
        <input type="checkbox" id="tm"/>
        <ul class="sidenav">
            <li><a href=""><i class="fa fa-check"></i><b>Tasks</b></a></li>
            <li><a href="#"><i class="fa fa-inbox"></i><b>Messages</b></a></li>
            <li><a href="#"><i class="fa fa-pencil"></i><b>New Post</b></a></li>
            <li><a href="#"><i class="fa fa-cog"></i><b>Settings</b></a></li>
            <li><a href="#"><i class="fa fa-star"></i><b>Starred</b></a></li>
            <li><a href="#"><i class="fa fa-power-off"></i><b>Logout</b></a></li>
        </ul>
        <section>
            <label for="tm">Click Me</label>
        </section>
    </div>
</div>
</body>
</html>
