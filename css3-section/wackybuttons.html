<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, html{height: 100%;width: 100%;}
        *, *::before, *::after{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        .section{
            float: left;
            font-family: 'Slabo 27px', serif;
            height: 50%;
            width: 50%;
            display: flex;
            -webkit-display:flex;
            -webkit-align-items: center;
            align-items: center;
            justify-content: center;
            -webkit-justify-content: center;
        }
        .button{
            border: none;
            cursor: pointer;
            padding: 35px 70px;
            position: relative;
        }
        .button .text{
            position: relative;
            z-index: 100;
            font-size: 2em;
        }
        #section-1{
            background-color: #232122;
        }
        #section-1 #button1{background-color: #232122;}
        #section-1 #button1 .text{color: #e94f08;-webkit-transition:color .5s linear;transition:color .5s linear;}
        #section-1 #button1 .border, #section-1 #button1 .top,
        #section-1 #button1 .bottom, #section-1 #button1 .left, #section-1 #button1 .right{
            transition:all 1s ease-out;
            -webkit-transition:all 1s ease-out;
            background-color: #e94f08;
            position: absolute;
        }
        #section-1 #button1 .top, #section-1 #button1 .left{
            left: 0;
            top: 0;
        }
        #section-1 #button1 .bottom, #section-1 #button1 .right{right: 0;bottom: 0;}
        #section-1 #button1 .right, #section-1 #button1 .left{width: 2px;height: 0%;}
        #section-1 #button1 .top, #section-1 #button1 .bottom{width: 0%;height: 2px;}
        #section-1 #button1::after{
            content: '';
            transition: all 1s ease-out;
            -webkit-transtion:all 1s ease-out;
            position: absolute;
            left: 50%;
            top: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            width: 0px;
            height: 0px;
            background-color: #e94f08;
        }
        #section-1 #button1:hover .text{color: #232122;}
        #section-1 #button1:hover .bottom, #section-1 #button1:hover .top{width: 100%;}
        #section-1 #button1:hover .right, #section-1 #button1:hover .left{height: 100%;}
        #section-1 #button1:hover::after{width: 100%;height: 100%;opacity: 1;}

        #section-2{background-color: #aebd38;}
        #section-2 #button2{background-color: #aebd38;}
        #section-2 #button2 .text{color: #524a3a;-webkit-transition:all .5s linear;transition:all .5s linear;}
        #section-2 #button2 .border{background-color: #524a3a;position: absolute;}
        #section-2 #button2 .top{right: 0;top:0;}
        #section-2 #button2 .bottom{left: 0;bottom: 0;}
        #section-2 #button2 .right{right: 0;bottom: 0;}
        #section-2 #button2 .left{top: 0;left: 0;}
        #section-2 #button2 .bottom, #section-2 #button2 .top{width: 0%;height: 2px;}
        #section-2 #button2 .right, #section-2 #button2 .left{width: 2px;height: 0%;}
        #section-2 #button2::after{
            content: '';
            transition:all .5s ease-out;
            -webkit-transition:all .5s ease-out;
            position: absolute;
            left: 0;
            top:0;
            opacity: 0;
            width: 0px;
            height: 100%;
            background-color: #524a3a;
        }
        #section-2 #button2:hover .text{
            color: #aebd38;
            -webkit-transition:color .5s linear 1.2s;
            transition:color .5s linear 1.2s;
        }
        #section-2 #button2:hover .border{transition:all .3s ease-out;-webkit-transiton:all .3s ease-out;}
        #section-2 #button2:hover .bottom{transition-delay:0s;-webkit-transition-delay:0s;}
        #section-2 #button2:hover .right{transition-delay:.3s;-webkit-transition-delay:.3s;}
        #section-2 #button2:hover .top{transition-delay:.6s;-webkit-transition-delay:.6s;}
        #section-2 #button2:hover .left{transition-delay:.9s;-webkit-transition-delay:.9s;}
        #section-2 #button2:hover .bottom, #section-2 #button2:hover .top{width: 100%;}
        #section-2 #button2:hover .right, #section-2 #button2:hover .left{height: 100%;}
        #section-2 #button2:hover::after{width:100%;opacity:1;transition:all .5s ease-out 1.2s;-webkit-transition:all .5s ease-out 1.2s;}
        #section-3{background-color: #f70025;}
        #section-3 #button3{background-color: #f70025;transition:all 0.8s ease-out;-wekit-transtion:all .8s ease-out;box-shadow: inset 0 0 #fffae1, inset 0 0 #fffae1;overflow: hidden;}
        #section-3 #button3 .text{color: #fffae1;transition:color .8s linear;-webkit-transtion:color .8s linear;}
        #section-3 #button3:hover{box-shadow: inset 150px 70px 0px 0px #fffae1, inset -150px -70px 0px 0px #fffae1;}
        #section-3 #button3:hover .text{color: #f70025;transition:color .8s linear;-webkit-transtion:color .8s linear;}

        #section-4{background-color: #90afc5;}
        #section-4 #button4{position:relative;background-color: #90afc5;overflow: hidden;}
        #section-4 #button4 .text{color: #16253d;transition:all .5s linear;-webkit-transition:all .5s linear;}
        #section-4 #button4::after{
            content: '';
            position: absolute;
            border-radius: 50%;
            transition: top .5s ease-in .5s, width .5s ease-out, height .5s ease-out;
            -webkit-transition: top .5s ease-in .5s, width .5s ease-out, height .5s ease-out;
            left: 50%;
            top: -50%;
            transform:translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #16253d;
        }
        #section-4 #button4:hover .text{color: #90afc5;transition:color .5s linear .5s;-webkit-transition:color .5s linear .5s;}
        #section-4 #button4:hover::after{
            transition:top .5s ease-in, width .5s ease-out .5s, height .5s ease-out .5s;
            -webkit-transition:top .5s ease-in, width .5s ease-out .5s, height .5s ease-out .5s;
            top: 50%;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<section id="section-1" class="section">
    <div id="button1" class="button">
        <span class="text">Hover me!</span>
        <span class="border top"></span>
        <span class="border right"></span>
        <span class="border bottom"></span>
        <span class="border left"></span>
    </div>
</section>
<section id="section-2" class="section">
    <div id="button2" class="button">
        <span class="text">And me!</span>
        <span class="border top"></span>
        <span class="border right"></span>
        <span class="border bottom"></span>
        <span class="border left"></span>
    </div>
</section>
<section id="section-3" class="section">
    <div id="button3" class="button">
        <span class="text">Me too!</span>
    </div>
</section>
<section id="section-4" class="section">
    <div id="button4" class="button">
        <span class="text">here pls!</span>
    </div>
</section>
</body>
</html>
