<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>粒子网络</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #particle-canvas{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="particle-canvas"></div>
<script src="../lib/particle-network.min.js"></script>
<script>
    var canvasDiv = document.getElementById('particle-canvas');
    var options = {
        particleColor: '#e37575',
        interactive: true,
        speed: 'medium',
        density: 'high'
    };
    var particleCanvas = new ParticleNetwork(canvasDiv, options);
</script>
</body>
</html>
