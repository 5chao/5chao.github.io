<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Feed back</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul,li{
            list-style: none;
        }
        html, body{
            height: 100%;
        }
        [contenteditable=true]:empty:before{
            content: attr(placeholder);
            display: block; /* For Firefox */
        }
        .feed{
            position: relative;
            margin: 0 auto;
            padding: 0 2%;
            min-height: 100%;
            max-width: 640px;
            background: rgba(0, 0, 0, 0.02);
        }
        .head{
            position: relative;
            padding: 10px 0;
            height: 40px;
            line-height: 40px;
            font-size: 1.15em;
            text-align: center;
            overflow: hidden;
        }
        .head:before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
            width: 200%;
            height: 200%;
            transform-origin: 0 0;
            -webkit-transform: scale(0.5,0.5);
            transform: scale(0.5,0.5);
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .feed-list li{
            margin: 15px 5px;
            font-size: 14px;
            -webkit-tap-highlight-color:rgba(0,0,0,0);
            tap-highlight-color:rgba(0,0,0,0);
            color: rgba(0, 0, 0, 0.5);
        }
        .feed-list li:last-child{
            margin-top: 20px;
        }
        .feed-list li input[type=checkbox]{
            margin-left: -20px;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            background: #fff;
            border: none;
            visibility: hidden;
        }
        .feed-list li label{
            display: block;
            position: relative;
            padding-left: 24px;
            cursor: pointer;
            word-break: break-all;
        }
        .feed-list li span{
            position: absolute;
            display: inline-block;
            left: 0;
            top: 0;
            width: 18px;
            height: 18px;
            line-height: 18px;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            -webkit-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }
        .feed-list li span i{
            display: inline-block;
            width: 10px;
            height: 5px;
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
            -webkit-transform: rotate(45deg) translateY(-3px) translateX(3px);
            transform: rotate(-45deg) translateY(-3px) translateX(3px);
        }
        .feed-list li input[type=checkbox]:checked + span{
            display: inline-block;
            background: #2ecc71;
            border-color: #2ecc71;
        }
        .feed-list li input[type=text],
        .feed-list li .desciption{
            display: none;
            margin-top: 5px;
            margin-left: 2%;
            padding: 1%;
            width: 94%;
            line-height: 20px;
            min-height: 20px;
            word-break: break-all;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            color: rgba(0 ,0 , 0, 0.9);
        }
        .feed-list li .desciption.on{
            display: block;
        }
        .feed-list li .desciption:focus{
            border: none;
            outline: none;
            border-bottom: 2px solid #00a854;
        }
        .email{
            display: inline-block;
            height: 25px;
            line-height: 25px;
            width: 87%;
            border: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            background: none;
        }
        .email:focus{
            border: none;
            outline: none;
            border-bottom: 2px solid #00a854;
        }
        .btn-submit{
            margin-top: 30px;
            width: 100%;
            line-height: 2.5em;
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            cursor: not-allowed;
        }
        .btn-submit.enable{
            background: #0085fd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="feed">
        <div class="head">What's your problem?</div>
        <ul class="feed-list">
            <li>
                <label for="l1">
                    <input type="checkbox" id="l1" data-type="s">
                    <span><i></i></span>
                    Can't connect
                </label>
            </li>
            <li>
                <label for="l2">
                    <input type="checkbox" id="l2" class="check" data-type="m" />
                    <span><i></i></span>
                    Connected, but can't access sites/appsï¼Œ Connected, but can't access sites/apps
                </label>
                <div contenteditable="true" class="desciption" placeholder="Type something ..."></div>
            </li>
            <li>
                <label for="l3">
                    <input type="checkbox" id="l3" data-type="s">
                    <span><i></i></span>
                    Speed is too slow
                </label>
            </li>
            <li>
                <label for="l4">
                    <input type="checkbox" id="l4" class="check" data-type="s" />
                    <span><i></i></span>
                    Auto-disconnected
                </label>
            </li>
            <li>
                <label for="l5">
                    <input type="checkbox" id="l5" class="check" data-type="s" />
                    <span><i></i></span>
                    Servers are full/sleepy
                </label>
            </li>
            <li>
                <label for="l6">
                    <input type="checkbox" id="l6" class="check" data-type="m" />
                    <span><i></i></span>
                    Others
                </label>
                <div contenteditable="true" class="desciption" placeholder="Type something ..."></div>
            </li>
            <li>
                Email: <input type="email" placeholder="(Optional)" class="email" />
            </li>
        </ul>
        <div class="btn-submit">SUBMIT</div>
    </div>
    <script>
        ;(function() {

            var TOOL = {
                $$: function (el) {
                    if (arguments.length > 1) {
                        return document.querySelectorAll(el);
                    }
                    return document.querySelector(el);
                },
                addEvent: function(el, event, cb) {
                    el.addEventListener(event, cb ,false);
                },
                ajax: function (options) {
                    var xhr = new XMLHttpRequest(),
                        defaults = {
                            type: 'GET',
                            url: '',
                            data: null,
                            dataType: 'json',
                            success: null,
                            error: null
                        };

                    for ( k in options) {
                        defaults[k] = options[k];
                    }

                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == 4) {
                            var status = xhr.status;
                            if (status >= 200 && status < 300) {
                                var response = '',
                                    type = xhr.getResponseHeader('Content-type');

                                if (type.indexOf('xml') !== -1 && xhr.responseXML) {
                                    response = xhr.responseXML;
                                } else if(type === 'application/json') {
                                    response = JSON.parse(xhr.responseText);
                                } else {
                                    response = xhr.responseText;
                                }

                                defaults.success && defaults.success(response);
                            } else {
                                defaults.error && defaults.error(status);
                            }
                        }
                    };

                    if (defaults.type === 'GET') {
                        xhr.open(defaults.type, defaults.url, true);
                        xhr.send(null)
                    } else {
                        xhr.open(defaults.type, defaults.url, true);
                        xhr.send(defaults.data);
                    }


                }
            };

            var FEED = {
                init: function (){
                    window.onload = this.action;
                },
                action: function () {
                    var checkBoxList = TOOL.$$('.feed-list input[type=checkbox]', 'all');

                    for (var i = 0, l = checkBoxList.length; i < l; i++) {
                        (function (el) {
                            TOOL.addEvent(el, 'click', function(e) {

                                var type = this.getAttribute('data-type'),
                                    checkedBoxList = TOOL.$$('input[type=checkbox]:checked', 'all'),
                                    submit = TOOL.$$('.btn-submit'),
                                    description;

                                if (type === 'm') {
                                    description = this.parentNode.parentNode.querySelector('.desciption');
                                    description.classList.toggle('on');
                                }

                                if (checkedBoxList.length > 0) {
                                    submit.classList.add('enable');
                                } else {
                                    submit.classList.remove('enable');
                                }

                            });
                        })(checkBoxList[i]);
                    }

                    TOOL.addEvent(TOOL.$$('.btn-submit'), 'click', function(e) {
                        var checkbox = TOOL.$$('input[type=checkbox]:checked', 'all');

                        if (!this.classList.contains('enable')) {
                            return false
                        }

                    });
                }
            };
            FEED.init();
        })();
    </script>
</body>
</html>
