<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,inital-scale=1.0,maximun-scale=1.0,user-scalable=0"/>
<title>JBL-HOME</title>
<link rel="stylesheet" href="css/general.css"/>
<link rel="stylesheet" href="css/style-1.css"/>
<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="js/jbl-nav.js" type="text/javascript"></script>

</head>

<body>
    	<!-- 头部状态栏 -->
       	<div class="w-topNav-box">
        	<!-- 返回按钮左 -->
        	<div class="w-topIcon-l hide">
            	<a><p class="w-topIcon-p w-topReturn"></p></a>
           </div>
        	<!-- 扫码按钮左 -->
        	<div class="w-topIcon-l">
            	<a><p class="w-topIcon-p w-topQR"></p></a>
           </div>
        	<!-- 信息盒子(无信息)右 -->
        	<div class="w-topIcon-r">
            	<a><p class="w-topIcon-p w-topNews"></p></a>
           </div>                      
        	<!-- 信息盒子(有信息)右 -->
        	<div class="w-topIcon-r hide">
            	<a><p class="w-topIcon-p w-topNews-h"></p></a>
           </div>             
                     
                            
       		<div class="w-homeSearch-box">
           	<a>找商家、找商品、找服务</a>
           </div>
       </div>
   		<!-- 底部导航栏 -->
       	<div class="w-navB-box">
       		<ul>
           	<li>
            		<a class="w-goHome w-nb-color w-nb-color-f">
                  	<span class="w-iconNb w-nbHome w-nbHome-f"></span>
                    	<p>首页</p>
                  </a>
            	</li>
           	<li>
            		<a class="w-goShop w-nb-color">
                  	<span class="w-iconNb w-nbShop"></span>
                    	<p>店铺</p>
                  </a>
            	</li>                
           	<li>
            		<a class="w-goService w-nb-color">
                  	<span class="w-iconNb w-nbService"></span>
                    	<p>服务</p>
                  </a>
            	</li>                
           	<li>
            		<a class="w-goCar w-nb-color">
                  	<span class="w-iconNb w-nbCar"></span>
                    	<p>购物车</p>
                  </a>
            	</li>                
           	<li>
            		<a class="w-goMy w-nb-color">
                  	<span class="w-iconNb w-nbMy"></span>
                    	<p>我的</p>
                  </a>
            	</li>                
                
                
           </ul>
       	</div>

    
    
    <!-- 页面内容开始 -->
    <div class="content">
    	<div class="w-banner-box">
       		<div class="w-banner-img">
           	<ul>
            		<li><img src="images/img-banner-1.jpg" width="100%"></li>                   
            	</ul>
           </div>
       	</div>
       	<div class="w-homeAdd">
       		<div class="w-homeAdd-main">
           	<a>
            		<i><img src="images/icon-add-home.png" width="100%"></i>
                  <span>您的位置:</span>
                  <p class="text">兴宁区 广西国有高峰林场厢竹小区</p>
                  <div class="w-iconEdit"><img src="images/icon-xiugaidizhi.png" width="100%"></div>                  
            	</a>
           </div>
       </div>
    
    </div>




</body>
</html>
